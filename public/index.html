<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FFF">
    <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!-- VK,Facebook Share -->
    <meta property="og:title" content="Поддержите благотворительный фонд" />
    <meta property="og:image" content="https://my.qiwi.com/share.png" />

    <!-- Twitter Share -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Поддержите благотворительный фонд">
    <meta name="twitter:image" content="https://my.qiwi.com/share.png">

    <!-- Other Share -->
    <meta itemprop="name" content="Поддержите благотворительный фонд" />
    <meta itemprop="image" content="https://my.qiwi.com/share.png" />

    <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>QIWI PREORDER</title>
    <%=
        require('../src/prerender.js').default().styles
    %>
        <!-- Google Tag Manager -->
        <script>(function (w, d, s, l, i) {
                w[l] = w[l] || []; w[l].push({
                    'gtm.start': new Date().getTime(), event: 'gtm.js'
                }); var f = d.getElementsByTagName(s)[0],
                    j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                        'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
            })(window, document, 'script', 'dataLayer', 'GTM-WNSQH4N');</script>
        <!-- End Google Tag Manager -->
        <!-- Yandex.Metrika counter -->
        <script type="text/javascript">
            (function (d, w, c) {
                (w[c] = w[c] || []).push(function () {
                    try {
                        w.yaCounter48412196 = new Ya.Metrika({
                            id: 48412196,
                            clickmap: true,
                            trackLinks: true,
                            accurateTrackBounce: true
                        });
                    } catch (e) { }
                });

                var n = d.getElementsByTagName("script")[0],
                    s = d.createElement("script"),
                    f = function () { n.parentNode.insertBefore(s, n); };
                s.type = "text/javascript";
                s.async = true;
                s.src = "https://mc.yandex.ru/metrika/watch.js";

                if (w.opera == "[object Opera]") {
                    d.addEventListener("DOMContentLoaded", f, false);
                } else { f(); }
            })(document, window, "yandex_metrika_callbacks");
        </script>
        <!-- /Yandex.Metrika counter -->
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WNSQH4N" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <noscript>
        <div>
            <img src="https://mc.yandex.ru/watch/48412196" style="position:absolute; left:-9999px;" alt="" />
        </div>
    </noscript>
    <noscript>
        Включите JavaScript.
    </noscript>
    <div id="root">
        <%=
            require('../src/prerender.js').default().html
        %>
    </div>

    To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
